name: Release
run-name: Release triggered by ${{ github.actor }}
on:
  workflow_dispatch:
  workflow_call:
  push:
      tags:
        - "v**"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: 
      image: rebornos/rebornos:latest
      ports:
        - 80
    steps:
      - id: init_docker_step
        name: Initialize RebornOS Docker Container        
        run: sh /usr/bin/init-rebornos-docker.sh
      - id: checkout_repository_step
        name: Checkout Git Repository
        uses: actions/checkout@v3
      - id: build_package_step
        name: Build Package
        run: |
          chown -R rebornos packaging
          chmod -R +x packaging
          sudo -u rebornos sh -c "packaging/build_package.sh stable --noconfirm"
      - id: upload_package_step
        name: Upload Package Artifact
        uses: actions/upload-artifact@v3
        with: 
          name: Stable Package
          path: packaging/${{ github.event.repository.name }}/${{ github.event.repository.name }}*.pkg.tar.*
          if-no-files-found: error
  release:  
    needs: build        
    name: Release
    runs-on: ubuntu-latest
    steps:
      - id: checkout_repository_step
        name: Checkout Git Repository
        uses: actions/checkout@v3
      - id: set_latest_tag
        name: Determine Latest Tag
        run: |
          git fetch --prune --unshallow --tags
          echo "LATEST_TAG=$(git tag | grep -v -P '^v([0-9]+)\.([0-9]+)\.([0-9]+).*\.' | sort --version-sort | tail -n1)" >> $GITHUB_ENV        
      - id: download_package_step 
        name: Download Package Artifact
        uses: actions/download-artifact@v3
        with:
          name: Stable Package
          path: output
      - id: generate_checksum_step
        name: Generate CheckSum
        run: find ${{ steps.download_package_step.outputs.download-path }} -type f -exec sh -c 'md5sum $0 > $0.md5sum' {} \;
      - id: create_release_step
        name: Create Release        
        uses: softprops/action-gh-release@v1
        with:          
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false
          append_body: false
          body_path: CHANGELOG.md
          tag_name: ${{ env.LATEST_TAG }}
          name: ${{ env.LATEST_TAG }}
          files: |
            ${{ steps.download_package_step.outputs.download-path }}/**${{ github.event.repository.name }}*.pkg.tar*  
